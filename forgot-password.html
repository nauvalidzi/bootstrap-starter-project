
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Custom template bootstrap">
    <meta name="author" content="Nauval">
    <title>Signin Template · Bootstrap v5.3</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="img/favicons/manifest.json">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="img/favicons/favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fonts/css/all.min.css">
  </head>
  <body class="py-4 bg-body-tertiary">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong py-3" style="border-radius: 1rem;">
            <div class="card-body w-100 m-auto">
              <form>
                <div class="text-center mb-5">
                  <img class="mb-4" src="img/brands/bootstrap-logo.svg" alt="Main logo" width="72" height="57">
                  <p class="h3 mb-3 fw-normal">Forgot Password</p>
                  <p>Please provide your account’s email and we will send you your password.</p>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  <label for="email">Email address</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Send reset link</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
